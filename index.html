<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/851c0770cb.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="text-container">
        <img src="images/logo.svg" alt="logo" class="logo" />
        <h1>We are launching <span>soon!</span></h1>
        <h3>Subscribe and get notified</h3>
        <form action="" id="form">
          <div class="email-container">
            <input
              type="email"
              placeholder="Your email address"
              id="email"
              class="email"
            />
            <div class="error"></div>
        </div>
          <button type="submit" class="form-button"> Notify Me</button>
        </form>
      </div>
      <div class="image-container">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>
    </main>
    <footer>
      <div class="footer-icons">
        <i class="fa-brands fa-facebook-f icons"></i>
        <i class="fa-brands fa-twitter icons"></i>
        <i class="fa-brands fa-instagram icons"></i>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
